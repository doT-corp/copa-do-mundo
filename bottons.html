<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de alterações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="fifa_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            background-image: url("backgorund.png");
            width: 98%;
            height:auto
        }
        h1{
            text-align: center;
            font-size: 500%;
            margin-top: 20%;
            color: rgb(214, 213, 212);
        }
        form{
            text-align: center;
        }
        input{
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin: 2%;
            color: rgb(195, 195, 195);
            border-radius: 30px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 20px;
            border-color: transparent;
            background-color: #3765cf;
            box-shadow: 2px 10px 18px #000000 ;
        }
        input:hover{
            background-color: #284a99;
            transition: 0.2s;
        }
        a{
            text-decoration: none;
        }
        @media screen and (max-width: 600px){
            body{
                width: auto;
            }
            h1{
                font-size: 200%;
            }
            input{
                inline-size: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Fazer alterações</h1>
    <form>
        <a href="#">
            <input type="button" class="btn" value="Adicionar"/>
        </a>
        <a href="#">
            <input type="button" class="btn" value="Alterar"/>
        </a>
        <a href="#">
            <input type="button" class="btn" value="Deletar"/>
        </a>
        <a href="#">
            <input type="button" class="btn" value="Visualizar"/>
        </a>
    </form>
</body>
</html>
